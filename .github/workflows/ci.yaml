name: Build and Test

on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Go environment
      uses: actions/setup-go@v2.2.0
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test ./...